# Enable backend (glx recommended)
backend = "glx";

# General settings
vsync = true;
refresh-rate = 0;
use-damage = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = false;
detect-rounded-corners = true;

# Fade Animations
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Shadows (Only for specific apps)
shadow = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-exclude = [ "*" ];
shadow-rule = [
  "class_g = 'Alacritty'",
  "class_g = 'Rofi'",
  "class_g = 'Dmenu'"
];

# Transparency settings
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;
opacity-rule = [
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Google-chrome'",
  "80:class_g = 'Alacritty'",
  "90:class_g = 'Rofi'",
  "95:class_g = 'Dmenu'"
];

# Blur settings (Only for specific apps)
blur-method = "gaussian";
blur-strength = 7;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-kernel = "7x7box";
blur-exclude = [ "*" ];
blur-rule = [
  "class_g = 'Alacritty'",
  "class_g = 'Rofi'",
  "class_g = 'Dmenu'"
];

# Corner Rounding
corner-radius = 10;
round-borders = 1;
round-borders-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Experimental
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
